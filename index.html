<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('https://images.unsplash.com/photo-1519681393784-d120267933ba') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }

    .container {
      text-align: center;
    }

    .message-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      max-width: 600px;
      display: none;
      animation: fadeIn 3s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ff4d6d;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .heart {
      font-size: 50px;
      color: red;
      animation: pulse 1.5s infinite;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes pulse {
      0% {transform: scale(1);}
      50% {transform: scale(1.2);}
      100% {transform: scale(1);}
    }

    select, button {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 20px;
      border: none;
      margin: 10px;
    }

    button {
      background: #ff4d6d;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #ff1f50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Choose a song üé∂</h2>
    <select id="songList">
      <option value="https://pagalfree.com/musics/128-Tum%20Hi%20Ho%20-%20Aashiqui%202%20128%20Kbps.mp3">Tum Hi Ho - Aashiqui 2</option>
      <option value="https://pagalfree.com/musics/128-Jeene%20Laga%20Hoon%20-%20Ramaiya%20Vastavaiya%20128%20Kbps.mp3">Jeene Laga Hoon</option>
      <option value="https://pagalfree.com/musics/128-Tera%20Ban%20Jaunga%20-%20Kabir%20Singh%20128%20Kbps.mp3">Tera Ban Jaunga</option>
      <option value="https://pagalfree.com/musics/128-Kesariya%20-%20Brahmastra%20128%20Kbps.mp3">Kesariya</option>
      <option value="https://pagalfree.com/musics/128-Raabta%20-%20Agent%20Vinod%20128%20Kbps.mp3">Raabta</option>
    </select>
    <br>
    <button onclick="playMusic()">üíñ Play & Show Message üíñ</button>

    <div class="message-box" id="msgBox">
      <h1>To the One I Still Love ‚ù§Ô∏è</h1>
      <p>
        It‚Äôs been a year since we‚Äôve been apart,<br>
        but my heart still beats for you every single day.<br><br>
        I love you the most, and life feels incomplete without you.<br>
        No matter what happens, you will always be my forever. üíï
      </p>
      <div class="heart">‚ù§</div>
    </div>
  </div>

  <audio id="bgMusic" controls style="display:none;"></audio>
  
  <script>
    function playMusic() {
      const song = document.getElementById("songList").value;
      const player = document.getElementById("bgMusic");
      player.src = song;
      player.play();
      document.getElementById("msgBox").style.display = "block";
    }
  </script>
</body>
</html>
